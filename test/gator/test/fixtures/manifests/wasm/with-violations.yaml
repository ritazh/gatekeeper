apiVersion: v1
kind: Pod
metadata:
  name: test-pod1
spec:
  containers:
    - name: tomcat
      image: tomcat
---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDenyAll
metadata:
  name: denyall
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
---
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sdenyall
  annotations:
    description: denyall pods
spec:
  crd:
    spec:
      names:
        kind: K8sDenyAll
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        (module
          (func $gcd (param i32 i32) (result i32)
            (local i32)
            block  ;; label = @1
              block  ;; label = @2
                local.get 0
                br_if 0 (;@2;)
                local.get 1
                local.set 2
                br 1 (;@1;)
              end
              loop  ;; label = @2
                local.get 1
                local.get 0
                local.tee 2
                i32.rem_u
                local.set 0
                local.get 2
                local.set 1
                local.get 0
                br_if 0 (;@2;)
              end
            end
            local.get 2
          )
          (export "gcd" (func $gcd))
        )
